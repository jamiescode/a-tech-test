appcompat = "1.7.0"
material = "1.12.0"
kotlin-coroutines = "1.9.0"
activity = "1.9.3"
fragment = "1.8.4"
nav = "2.8.3"
lifecycle = "2.8.6"
gson = "2.11.0"
assertk = "0.28.1"
composeBom = "2024.10.00"
activityCompose = "1.9.3"
lifecycleRuntimeKtx = "2.8.6"
uiGraphicsAndroid = "1.7.4"
navigationCompose = "2.8.3"
kotlinter = "4.4.1"
detekt = "1.23.7"
